<!DOCTYPE html> <html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Unit 5 Project</title>

<style>html, body {
    display: flex;
    flex-direction: column;
    font-size: 20px;
    height: 100%;
    width: 100%;
    font-family:  "Audiowide", sans-serif;
    background-color: black;
    text-align: center;
    color: white;
}

img {
    align-self: center;
    border: solid;
    border-color: red;
    border-width: 5px;
    width: 400px;
    
}
.numBox, .box {
  align-self: center;
  margin-bottom: 20px;
  border-color: lightsteelblue;
  border-width: 3px;
}
.questOne, .questTwo {
  align-self: center;
  margin-bottom: 20px;
  background-color: white;
  border-color: red;
  color: black;
  font-family:  "Audiowide", sans-serif;
}

::placeholder{
    font-family:  "Audiowide", sans-serif;
}

.hide, .finishOne, .finishTwo, .finishThree, .finishFour{
  display: none;
}

p{
  display: none;
}</style></head>

<body>
  <p>message</p>
  <div class="title">
   <h1>WHAT KIND OF CAR ARE YOU?</h1>
            <img src="https://cfx-wp-images.imgix.net/2020/01/Types-of-Cars-Collage.jpg?auto=compress%2Cformat&amp;ixlib=php-3.3.0&amp;s=4fea469b66200f7b621d9dc3c845f04e">
        </div>
        <div class="questions">
            <h4>How old are you?</h4>
          <input class="numBox" placeholder="15-18">
          <button class="questOne">Enter</button>
            <br>
            <img src="https://media0.giphy.com/media/RNb7OzHOChGu0lABTv/giphy.gif?cid=ecf05e472g562ze6k4zp64nak079tnj9xwkif0b7wc8x0hat&amp;ep=v1_gifs_search&amp;rid=giphy.gif&amp;ct=g">
          <div class="hide">
            <h4 class="switch ">When driving do you prefer to drive fast or slow?</h4>
          <input class="speed" placeholder="Speed">
          <button class="questTwo">Enter</button>
              <br>
            <img src="https://media3.giphy.com/media/xT1Ra3KKVLg4HiiuGI/giphy.gif?cid=ecf05e47fvngqoh71ovwyy8w2nsac1han4um4m40b77hv6ay&amp;ep=v1_gifs_search&amp;rid=giphy.gif&amp;ct=g">
          </div>
        </div>
  <!-- RESULTS -->
    <div class="result">
  <div class="finishOne">
    <h1 class="finResOne">You are a Mustang! (Muscle Car)</h1>
    <img src="https://autodesignmagazine.com/wp-content/uploads/2020/06/2020061000_Mustang.jpg">
  </div>
  <div class="finishTwo">
    <h1 class="finResTwo">You are a Subaru! (SUV)</h1>
    <img src="https://www.autotrader.com/wp-content/uploads/2020/08/2021-subaru-forester-front-left-side.jpg?w=1024">
  </div>
  <div class="finishThree">
    <h1 class="finResThree">You are a Ford! (Truck)</h1>  
    <img src="https://www.ford.com/is/image/content/dam/brand_ford/en_us/brand/trucks/f150/brand_f-150/dm/22_F150_R7A7574_Tremor_CAN.tif?croppathe=1_21x9&amp;wid=1440">
  </div>
  <div class="finishFour">
    <h1 class="finResFour">You are a Ferrari! (Sports Car)</h1>
    <img src="https://i.insider.com/599d8517289cc61e008b4947?width=1000&amp;format=jpeg&amp;auto=webp">
  </div>
    </div>
  <div class="message">
    <script src="script.js"></script>
    </div>

function _typeof(obj) { "@babel/helpers - typeof"; if (typeof Symbol === "function" && typeof Symbol.iterator === "symbol") { _typeof = function _typeof(obj) { return typeof obj; }; } else { _typeof = function _typeof(obj) { return obj && typeof Symbol === "function" && obj.constructor === Symbol && obj !== Symbol.prototype ? "symbol" : typeof obj; }; } return _typeof(obj); }

var buttinOne = document.querySelector(".questOne");
var buttinTwo = document.querySelector(".questTwo");
var message = document.querySelector("p"); // let speedInput=
// .finishOne, .finishTwo, .finishThree, .finishFour

var age;

buttinOne.onclick = function () {
  var numInput = document.querySelector(".numBox"); // returns html element

  var numValue = numInput.value; // returns string

  var num = Number(numValue); // parse to number

  console.log(_typeof(num), num >= 15, num <= 18);

  if (num >= 15 && num <= 18) {
    // numValue > 15 means numValue is greater than 15
    // numValue >= 15 means numValue is greater than or equal to 15
    // numValue === 15 means numValue equal to 15
    document.querySelector(".hide").style.display = "block";
  } else {
    document.querySelector(".message").innerHTML = "Try Again. . .";
  }

  age = num;
};

buttinTwo.onclick = function () {
  // clear original
  document.querySelector(".finishFour").style.display = "none";
  document.querySelector(".finResFour").style.display = "none";
  document.querySelector(".finishOne").style.display = "none";
  document.querySelector(".finResOne").style.display = "none";
  document.querySelector(".finishTwo").style.display = "none";
  document.querySelector(".finResTwo").style.display = "none";
  document.querySelector(".finishThree").style.display = "none";
  document.querySelector(".finResThree").style.display = "none";
  var speed = document.querySelector(".speed").value.toLowerCase().trim();
  console.log(document.querySelector(".speed").value);

  if (speed === "fast" && age <= 18 && age >= 17) {
    document.querySelector(".finishFour").style.display = "block";
    document.querySelector(".finResFour").style.display = "block";
  } else if (speed === "fast" && age <= 16 && age >= 15) {
    document.querySelector(".finishOne").style.display = "block";
    document.querySelector(".finResOne").style.display = "block";
  } else if (speed === "slow" && age <= 16 && age >= 15) {
    document.querySelector(".finishTwo").style.display = "block";
    document.querySelector(".finResTwo").style.display = "block";
  } else if (speed === "slow" && age <= 18 && age >= 17) {
    document.querySelector(".finishThree").style.display = "block";
    document.querySelector(".finResThree").style.display = "block";
  }

  console.log("speed: ", speed, ", age: ", age);
};

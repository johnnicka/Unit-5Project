<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Unit 5 Project</title>
  <link href="style.css" rel="stylesheet" type="text/css">
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>

<body>
  <p>message</p>
  <div class="title">
   <h1>WHAT KIND OF CAR ARE YOU?</h1>
            <img src="https://cfx-wp-images.imgix.net/2020/01/Types-of-Cars-Collage.jpg?auto=compress%2Cformat&ixlib=php-3.3.0&s=4fea469b66200f7b621d9dc3c845f04e">
        </div>
        <div class="questions">
            <h4>How old are you?</h4>
          <input class="numBox" placeholder="15-18">
          <button class="questOne">Enter</button>
            <br>
            <img src="https://media0.giphy.com/media/RNb7OzHOChGu0lABTv/giphy.gif?cid=ecf05e472g562ze6k4zp64nak079tnj9xwkif0b7wc8x0hat&ep=v1_gifs_search&rid=giphy.gif&ct=g">
          <div class="hide">
            <h4 class="switch ">When driving do you prefer to drive fast or slow?</h4>
          <input class="speed" placeholder="Speed">
          <button class="questTwo">Enter</button>
              <br>
            <img src="https://media3.giphy.com/media/xT1Ra3KKVLg4HiiuGI/giphy.gif?cid=ecf05e47fvngqoh71ovwyy8w2nsac1han4um4m40b77hv6ay&ep=v1_gifs_search&rid=giphy.gif&ct=g">
          </div>
        </div>
  <!-- RESULTS -->
    <div class="result">
  <div class="finishOne">
    <h1 class="finResOne">You are a Mustang! (Muscle Car)</h1>
    <img src="https://autodesignmagazine.com/wp-content/uploads/2020/06/2020061000_Mustang.jpg">
  </div>
  <div class="finishTwo">
    <h1 class="finResTwo">You are a Subaru! (SUV)</h1>
    <img src="https://www.autotrader.com/wp-content/uploads/2020/08/2021-subaru-forester-front-left-side.jpg?w=1024">
  </div>
  <div class="finishThree">
    <h1 class="finResThree">You are a Ford! (Truck)</h1>  
    <img src="https://www.ford.com/is/image/content/dam/brand_ford/en_us/brand/trucks/f150/brand_f-150/dm/22_F150_R7A7574_Tremor_CAN.tif?croppathe=1_21x9&wid=1440">
  </div>
  <div class="finishFour">
    <h1 class="finResFour">You are a Ferrari! (Sports Car)</h1>
    <img src="https://i.insider.com/599d8517289cc61e008b4947?width=1000&format=jpeg&auto=webp">
  </div>
    </div>
  <div class="message">
    <script src="script.js"></script>
    </div>
